<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员信息</title>
    <!-- 引入bootstrap table控件-->
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.min.js"></script>
    <script src="../bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../bootstrap-table/js/bootstrap-table.js"></script>
    <script src="../bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
    <script src="https://cdn.bootcss.com/knockout/3.4.0/knockout-min.js"></script>
    <script src="../knockout/knockout.mapping-latest.js"></script>

    <link rel="stylesheet" href="../bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-table/css/bootstrap-table.css" />
    <!-- bootstrap引入时间控件  -->
    <link rel="stylesheet" href="../bootstrap/3.3.4/css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="../bootstrap/3.3.4/css/bootstrap-datetimepicker.min.css" />
    <script src="../bootstrap/3.3.4/js/bootstrap-datetimepicker.js"></script>
    <script src="../bootstrap/3.3.4/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../bootstrap/3.3.4/js/locales/bootstrap-datetimepicker.fr.js"></script>


    <!-- 引入EasyUI -->
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="../jquery-easyui-1.5.5.2/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="../jquery-easyui-1.5.5.2/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="../jquery-easyui-1.5.5.2/themes/icon.css" type="text/css"/>

    <!-- 引入自定义的 -->
    <script src="../myjs/user.js"></script>
    <link rel="stylesheet" href="../mycss/css.css" />
</head>

</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">

                    <label class="control-label col-sm-1" for="txt_search_departmentname">开始日期</label>
                    <div class="col-sm-3">
                        <input id="jsp_event_startDate" type="text" class="easyui-datebox form-control" required="required">

                    </div>



                    <label class="control-label col-sm-1" for="txt_search_departmentname">用户账号</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="jsp_event_userNo">
                    </div>

                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button"   id="jsp_event_btnSelect" class="btn btn-primary event_btn">查询</button>
                    </div>

                    <label class="control-label col-sm-1" for="txt_search_departmentname">结束日期</label>
                    <div class="col-sm-3">
                        <input id="jsp_event_endDate" type="text" class="easyui-datebox form-control" required="required">
                    </div>


                    <label class="control-label col-sm-1" for="txt_search_statu">用户名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"  id="jsp_event_eventType">
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>


<!--新增的界面 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">用户信息</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txt_departmentname">用户名</label>
                    <input type="text" name="txt_departmentname" data-bind="value:userName" class="form-control" id="txt_departmentname" placeholder="类目名称">
                </div>
                <div class="form-group">
                    <label for="txt_departmentname">用户账号</label>
                    <input type="text" name="txt_departmentname" data-bind="value:userNo" class="form-control" id="txt_departmentname" placeholder="类目名称">
                </div>
                <div class="form-group">
                    <label for="txt_departmentname">用户密码</label>
                    <input type="text" name="txt_departmentname" data-bind="value:userPwd" class="form-control" id="txt_departmentname" placeholder="类目名称">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="event_submit" class="btn btn-primary" name="addEvent" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="toolbar" class="btn-group">
    <button id="event_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="event_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="event_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table  id="jsp_event_tb"></table>







</body>
</html>
